<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
      <ion-icon name="home-outline" color="primary"></ion-icon>
    </ion-buttons>
    <ion-title color="primary">Página inicial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <!-- <ion-title size="large">{{ folder }}</ion-title> -->
    </ion-toolbar>
  </ion-header>

  <div id="container" class="ion-padding">

    <ion-img width="80" height="80" src="../../assets/img/materna_pro_logo.png"></ion-img>
    <br />
    <br />
    <ion-label color="primary" class="textoDestaque">Cuidados com o sorriso saudável da mamãe para um bebê feliz!
    </ion-label>
    <br />
    <br />
    <ion-button routerLink="/contacts/new" color="primary" size="large" fill="solid">
      <div class="ion-padding">
        <label class="ion-padding" style="white-space: pre-line;">Quero acompanhamento personalizado</label>
      </div>
    </ion-button>
    <br />
    <ion-button color="primary" size="large" fill="solid">
      <div class="ion-padding">
        <label class="ion-padding" style="white-space: pre-line;">Quero apenas acesso às informações gerais</label>
      </div>
    </ion-button>
