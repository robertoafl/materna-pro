<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="primary"></ion-back-button>
    </ion-buttons>
    <!-- <ion-title>{{ title }}</ion-title> -->
    <ion-title color="primary">Nova consulta</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit()">
    <!--
    <ion-item>
      <ion-label position="stacked">Trimestre</ion-label>
      <ion-select [selectOptions]="consulta.name">
        <ion-select-option value="1º trimestre">1º trimestre</ion-select-option>
        <ion-select-option value="2º trimestre">2º trimestre</ion-select-option>
        <ion-select-option value="3º trimestre">3º trimestre</ion-select-option>
      </ion-select>
    </ion-item>
  -->
  <ion-item>
    <ion-label position="stacked" color="dark">Trimestre</ion-label>
    <ion-input autocapitalize="on" [(ngModel)]="consulta.name" name="name"></ion-input>
  </ion-item>
    <ion-item>
      <ion-label position="stacked" color="dark">Data da consulta</ion-label>
      <ion-input autocapitalize="on" [(ngModel)]="consulta.dataConsulta" name="dataConsulta"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked" color="dark">Avaliação</ion-label>
      <ion-input autocapitalize="on" [(ngModel)]="consulta.avaliacao" name="avaliacao"></ion-input>
    </ion-item>
    <div class="ion-margin-vertical">
      <ion-button type="submit" color="primary" expand="block">Salvar</ion-button>
    </div>
  </form>
</ion-content>
