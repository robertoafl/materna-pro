<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
      <!-- <ion-icon name="person-outline" color="primary"></ion-icon> -->
    </ion-buttons>
    <ion-title color="primary">Sintomas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder="Pesquisar" (ionClear)="doSerchClear()" (ionChange)="doSerchBarChange($event)">
  </ion-searchbar>

  <ion-list>
    <ion-item-sliding *ngFor="let tarefa of tarefas">
      <ion-item>
        <ion-label>{{tarefa.name}}</ion-label>
      </ion-item>

      <ion-item-options side="start" color="primary">
        <ion-item-option [routerLink]="['edit', tarefa.id]">
          <ion-icon slot="icon-only" name="create" color="warning"></ion-icon>
        </ion-item-option>
        <ion-item-option (click)="delete(tarefa)">
          <ion-icon slot="icon-only" name="trash" color="danger"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary" [routerLink]="['new']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
